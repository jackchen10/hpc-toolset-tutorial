version: "3.8"

# HPC Toolset Tutorial with MPI Support
# This compose file creates a complete HPC environment with MPI capabilities

services:
  # MySQL database for Slurm accounting
  mysql:
    image: mysql:8.0
    hostname: mysql
    container_name: mysql
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
      MYSQL_DATABASE: slurm_acct_db
      MYSQL_USER: slurm
      MYSQL_PASSWORD: password
    volumes:
      - mysql_data:/var/lib/mysql

  # Slurm controller with MPI support
  slurmctld:
    image: hpcts-mpi:frontend
    command: ["slurmctld"]
    hostname: slurmctld
    container_name: slurmctld
    volumes:
      - etc_munge:/etc/munge
      - etc_slurm:/etc/slurm
      - slurm_jobdir:/data
      - var_log_slurm:/var/log/slurm
    expose:
      - "6817"
      - "6818"
      - "6819"
    depends_on:
      - mysql

  # Slurm database daemon
  slurmdbd:
    image: hpcts-mpi:frontend
    command: ["slurmdbd"]
    hostname: slurmdbd
    container_name: slurmdbd
    volumes:
      - etc_munge:/etc/munge
      - etc_slurm:/etc/slurm
      - var_log_slurm:/var/log/slurm
    expose:
      - "6819"
    depends_on:
      - mysql

  # Compute node 1 with MPI support
  cpn01:
    image: hpcts-mpi:cpn02
    command: ["slurmd"]
    hostname: cpn01
    container_name: cpn01
    volumes:
      - etc_munge:/etc/munge
      - etc_slurm:/etc/slurm
      - slurm_jobdir:/data
      - var_log_slurm:/var/log/slurm
    expose:
      - "6818"
    depends_on:
      - slurmctld

  # Compute node 2 with MPI support
  cpn02:
    image: hpcts-mpi:cpn02
    command: ["slurmd"]
    hostname: cpn02
    container_name: cpn02
    volumes:
      - etc_munge:/etc/munge
      - etc_slurm:/etc/slurm
      - slurm_jobdir:/data
      - var_log_slurm:/var/log/slurm
    expose:
      - "6818"
    depends_on:
      - slurmctld

  # Frontend/login node with MPI support
  frontend:
    image: hpcts-mpi:frontend
    command: ["frontend"]
    hostname: frontend
    container_name: frontend
    volumes:
      - etc_munge:/etc/munge
      - etc_slurm:/etc/slurm
      - slurm_jobdir:/data
      - var_log_slurm:/var/log/slurm
    depends_on:
      - slurmctld

  # Open OnDemand web portal
  ondemand:
    image: ubccr/hpcts:ondemand-${HPCTS_VERSION:-latest}
    hostname: ondemand
    container_name: ondemand
    volumes:
      - etc_munge:/etc/munge
      - etc_slurm:/etc/slurm
      - slurm_jobdir:/data
      - var_log_slurm:/var/log/slurm
      - ./ondemand:/etc/ood
    ports:
      - "3443:443"
    depends_on:
      - slurmctld

  # XDMoD for job monitoring and analytics
  xdmod:
    image: ubccr/hpcts:xdmod-${HPCTS_VERSION:-latest}
    hostname: xdmod
    container_name: xdmod
    volumes:
      - xdmod_data:/var/lib/mysql
      - etc_slurm:/etc/slurm
    ports:
      - "4443:443"
    depends_on:
      - slurmctld

  # ColdFront for resource allocation management
  coldfront:
    image: ubccr/hpcts:coldfront-${HPCTS_VERSION:-latest}
    hostname: coldfront
    container_name: coldfront
    volumes:
      - coldfront_data:/var/lib/mysql
      - etc_slurm:/etc/slurm
    ports:
      - "2443:443"
    depends_on:
      - slurmctld

volumes:
  etc_munge:
  etc_slurm:
  slurm_jobdir:
  var_log_slurm:
  mysql_data:
  xdmod_data:
  coldfront_data:
